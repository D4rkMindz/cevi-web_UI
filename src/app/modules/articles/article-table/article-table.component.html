<div class="table-container mat-elevation-z5">
  <div class="filter-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="dataSource" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>{{'No.'|translate}}</mat-header-cell>
      <mat-cell *matCellDef="let article">{{article.id}}</mat-cell>
    </ng-container>

     <!--Name Column -->
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef mat-sort-header>{{'Title'|translate}}</mat-header-cell>
      <mat-cell *matCellDef="let article">{{article.title['name_' + currentLang]}}</mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="quantity">
      <mat-header-cell *matHeaderCellDef mat-sort-header>{{'Quantity'|translate}}</mat-header-cell>
      <mat-cell *matCellDef="let article">{{article.quantity}}</mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="quality">
      <mat-header-cell *matHeaderCellDef mat-sort-header>{{'Quality'|translate}}</mat-header-cell>
      <mat-cell *matCellDef="let article">{{article.quality.name['name_' + currentLang]}} (Level {{article.quality.level}})</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 50, 100]"
                 [showFirstLastButtons]="true">
  </mat-paginator>
</div>
